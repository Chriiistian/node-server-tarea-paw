<body>
  <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
      data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
      <!-- ============================================================== -->
      <!-- Left Sidebar - style you can find in sidebar.scss  -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- End Left Sidebar - style you can find in sidebar.scss  -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Page wrapper  -->
      <!-- ============================================================== -->
      <div class="page-wrapper">
          <!-- ============================================================== -->
          <!-- Bread crumb and right sidebar toggle -->
          <!-- ============================================================== -->
          <div class="page-breadcrumb bg-white">
              <div class="row align-items-center">
                  <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                      <h4 class="page-title">Equipo</h4>
                  </div>
                  <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                      <div class="d-md-flex">
                          <ol class="breadcrumb ms-auto">
                              <li><a href="#" class="fw-normal">Dashboard</a></li>
                          </ol>
                          <a href="https://www.wrappixel.com/templates/ampleadmin/" target="_blank"
                              class="btn btn-danger  d-none d-md-block pull-right ms-3 hidden-xs hidden-sm waves-effect waves-light text-white">Upgrade
                              to Pro</a>
                      </div>
                  </div>
              </div>
              <!-- /.col-lg-12 -->
          </div>
          <!-- ============================================================== -->
          <!-- End Bread crumb and right sidebar toggle -->
          <!-- ============================================================== -->
          <!-- ============================================================== -->
          <!-- Container fluid  -->
          <!-- ============================================================== -->
          <div class="container-fluid">
              <!-- ============================================================== -->
              <!-- Start Page Content -->
              <!-- ============================================================== -->
              <div class="row">
                  <div class="col-sm-12">
                      <div class="white-box">
                          <h3 class="box-title">Equipo</h3>
                          <p class="text-muted">Aqui se muestran los empleados.</p>
                          <div class="table-responsive" *ngFor="let empleados of listaEmpleados">
                              <table class="table text-nowrap">
                                  <thead>
                                      <tr>
                                          <th class="border-top-0">ID Empleado</th>
                                          <th class="border-top-0">Nombre</th>
                                          <th class="border-top-0">Area</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr *ngFor="let empleado of empleados">
                                        <td>{{empleado.id_emp}}</td>
                                        <td class="txt-oflo">{{empleado.nombre}}</td>
                                        <td>{{empleado.area}}</td>
                                      </tr>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- ============================================================== -->
              <!-- End PAge Content -->
              <!-- ============================================================== -->
              <!-- ============================================================== -->
              <!-- Right sidebar -->
              <!-- ============================================================== -->
              <!-- .right-sidebar -->
              <!-- ============================================================== -->
              <!-- End Right sidebar -->
              <!-- ============================================================== -->
          </div>
          <!-- ============================================================== -->
          <!-- End Container fluid  -->
          <!-- ============================================================== -->
      </div>
      <!-- ============================================================== -->
      <!-- End Page wrapper  -->
      <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- End Wrapper -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- All Jquery -->
  <!-- ============================================================== -->
  <script src="../../assets/plugins/bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap tether Core JavaScript -->
  <script src="../../assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/app-style-switcher.js"></script>
  <!--Wave Effects -->
  <script src="../../assets/js/waves.js"></script>
  <!--Menu sidebar -->
  <script src="../../assets/js/sidebarmenu.js"></script>
  <!--Custom JavaScript -->
  <script src="../../assets/js/custom.js"></script>
</body>
